<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/newPopup.css">
    <title>Document</title>
</head>
<body>
    <!-- modal -->
    <div class="modal">
        <form class="modal__container form-1">
            <!-- Header -->
            <div
                style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 0 16px;
                    padding-top: 20px;
                "
                class="modal__header"
            >
                <p class="modal__header--text">Danh sách tài sản</p>
                <div style="cursor: pointer;" class="close-sprite modal__header--close"></div>
            </div>
            <!-- container -->
            <div class="modal-container">
                <!-- Hàng 1 -->
                <div
                    style="
                        margin-top: 20px;
                        grid-column-start: 1;
                        grid-column-end: 2;   
                    "
                    class="form-group"
                >
                    <label for="" class="form-label form-label-require">Mã tài sản</label>
                    <input class="form-input left-input form-control" type="text" value="TS00001">
                    <span class="form-message"></span>
                </div>
                <div
                    style="
                        margin-top: 20px;
                        grid-column-start: 2;
                        grid-column-end: 4;
                    "
                    class="form-group"
                >
                    <label for="" class="form-label form-label-require">Tên tài sản</label>
                    <input class="form-input left-input form-control" type="text" placeholder="Nhập tên tài sản">
                    <span class="form-message"></span>
                </div>
                <!-- Hàng 2 -->
                <div
                    class="form-group"
                    style="
                        grid-column-start: 1;
                        grid-column-end: 2;
                    "
                >
                    <label for="" class="form-label form-label-require">Mã bộ phận sử dụng</label>
                    <!-- <input class="form-input" type="text"> -->
                    <div class="form-input">
                        <div class="arrow-down-solid-sprite popup-right-position-icon"></div>
                        <select class="form-control" style="height: 100%; width: 100%;">
                            <option
                                value=""
                                disabled
                                selected
                                hidden
                            >
                                <p style="font-style: italic;">Chọn mã bộ phận sử dụng</p>
                            </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <span class="form-message"></span>
                </div>
                <div
                    class="form-group"
                    style="
                        grid-column-start: 2;
                        grid-column-end: 4;
                    "
                >
                    <label for="" class="form-label">Tên bộ phận sử dụng</label>
                    <input class="form-input form-control" disabled type="text">
                    <span class="form-message"></span>
                </div>
                <!-- Hàng 3 -->
                <div
                    class="form-group"
                    style="
                        grid-column-start: 1;
                        grid-column-end: 2;
                    "
                >
                    <label for="" class="form-label form-label-require">Mã loại tài sản</label>
                    <!-- <input class="form-input" type="text"> -->
                    <div class="form-input">
                        <div class="arrow-down-solid-sprite popup-right-position-icon"></div>
                        <select class="form-control" style="height: 100%; width: 100%;">
                            <option value="" disabled selected hidden>Chọn mã loại tài sản</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <span class="form-message"></span>
                </div>
                <div
                    class="form-group"
                    style="
                        grid-column-start: 2;
                        grid-column-end: 4;
                    "
                >
                    <label for="" class="form-label">Tên loại tài sản</label>
                    <input class="form-input form-control" disabled type="text">
                    <span class="form-message"></span>
                </div>
                <!-- Hàng 4 -->
                <div
                    class="form-group"
                    style="
                        grid-column-start: 1;
                        grid-column-end: 2;
                    "
                >
                    <label for="" class="form-label form-label-require">Số lượng</label>
                    <div class="form-input">
                        <input class="right-input form-control" style="width: 100%; height: 100%;" type="number" value="01">
                        <div class="arrow-up-solid-sprite popup-right-top-position-icon"></div>
                        <div class="arrow-down-solid-sprite popup-right-bottom-position-icon"></div>
                    </div>
                    <span class="form-message"></span>
                </div>
                <div
                    style="
                        grid-column-start: 2;
                        grid-column-end: 4;
                        display: grid;
                        grid-template-columns: repeat(2, 1fr);
                        gap: 16px;
                    "
                >
                    <div class="form-group">
                        <label for="" class="form-label form-label-require">Nguyên giá</label>
                        <input class="form-input right-input form-control" type="text" value="0" dir="rtl">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label form-label-require">Số năm sử dụng</label>
                        <input class="form-input right-input form-control" type="text" value="0" dir="rtl">
                        <span class="form-message"></span>
                    </div>
                </div>
                <!-- Hàng 5 -->
                <div
                    class="form-group"
                    style="
                        grid-column-start: 1;
                        grid-column-end: 2;
                    "
                >
                    <label for="" class="form-label form-label-require">Tỷ lệ hao mòn (%)</label>
                    <div class="form-input">
                        <input class="right-input form-control" style="width: 100%; height: 100%;" type="number" value="0">
                        <div class="arrow-up-solid-sprite popup-right-top-position-icon"></div>
                        <div class="arrow-down-solid-sprite popup-right-bottom-position-icon"></div>
                    </div>
                    <span class="form-message"></span>
                </div>
                <div
                    style="
                        grid-column-start: 2;
                        grid-column-end: 4;
                        display: grid;
                        grid-template-columns: repeat(2, 1fr);
                        gap: 16px;
                    "
                >
                    <div class="form-group">
                        <label for="" class="form-label form-label-require">Giá trị hao mòn theo năm</label>
                        <input class="form-input right-input form-control" type="text" value="0" dir="rtl">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Năm theo dõi</label>
                        <input class="form-input right-input form-control" disabled type="text" value="2021" dir="rtl">
                        <span class="form-message"></span>
                    </div>
                </div>
                <!-- Hàng 6 -->
                <div
                    class="form-group"
                    style="
                        grid-column-start: 1;
                        grid-column-end: 2;
                    "
                >
                    <label for="" class="form-label form-label-require">Ngày mua</label>
                    <input class="form-input form-control" type="date">
                    <span class="form-message"></span>
                </div>
                <div
                    style="
                        grid-column-start: 2;
                        grid-column-end: 4;
                        display: grid;
                        grid-template-columns: repeat(2, 1fr);
                        column-gap: 16px;
                    "
                >
                    <div
                        class="form-group"
                    >
                        <label for="" class="form-label form-label-require">Ngày bắt đầu sử dụng</label>
                        <input class="form-input form-control" type="date">
                        <span class="form-message"></span>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div
                style="
                    height: 52px;
                    background-color: #f5f5f5;
                    display: flex;
                    justify-content: flex-end;
                    align-items: center;
                    font-size: 12px;
                    margin-top: 24px;
                "
            >
                <button
                    class="outline__button--default cancel-button"
                    style="
                        font-size: 12px;
                    "
                >
                    Hủy
                </button>
                <button 
                    class="main__button--default submit-button"
                    style="
                        font-size: 12px;
                        margin-right: 18px;
                        margin-left: 10px;
                    "
                >
                    Lưu
                </button>
            </div>
        </form>
    </div>

    <script src="../js/validator.js"></script>
</body>
</html>
